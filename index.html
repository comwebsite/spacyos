<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вступить в организацию</title>
  <style>
    /* Основной стиль с использованием только белого и чёрного цветов */
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #000;
      border-radius: 15px; /* Округлённые углы */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Лёгкая тень для современного вида */
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #000;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #000;
      margin-top: auto;
      font-size: 14px;
    }
    footer a {
      color: #000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Форма для вступления в организацию С.Р.У.</h1>
    <form id="joinForm" action="https://formsubmit.co/pasa79427@gmail.com" method="POST">
      <!-- Настройка параметров FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Измените URL ниже для перенаправления после отправки -->
      <input type="hidden" name="_next" value="https://ваш-сайт/thank-you.html">
      
      <label for="username">Ваше имя</label>
      <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>
      
      <label for="email">Ваша почта</label>
      <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
      
      <label for="why">Почему вы хотите вступить в организацию?</label>
      <textarea id="why" name="why" rows="4" placeholder="Расскажите, почему вы хотите вступить" required></textarea>
      
      <button type="submit">Отправить</button>
    </form>
  </div>

  <footer>
    © Vertex Dynamics 2025, Inc. Содружество Развивающихся Умельцев 2024-2025. Все права защищены.
    <br>
    Электронная почта для связи: <a href="mailto:communityofdevelopingcraftsmen@gmail.com">communityofdevelopingcraftsmen@gmail.com</a>
  </footer>
  
  <script>
    // Простая логика для уведомления перед отправкой формы
    document.getElementById('joinForm').addEventListener('submit', function(event) {
      alert('Форма отправляется!');
    });
  </script>
</body>
</html>
